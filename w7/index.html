<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Carbon Footprint Calculator</legend>
            <div>
                <label for="">First Name:</label>
                <input type="text" name="firstName" required/>
            </div>
            <div>
                <label for="">Last Name:</label>
                <input type="text" name="lastName" required/>
            </div>

            <div>
                <label for="">Count the members of your household</label>
                <input type="number" name="houseHoldMembers" min="1" max="6" required/>
            </div>
            <div>
                <label for="">Consider the size of your home</label>
                <select name="houseSize" required>
                    <option value="">---Please Enter Size of Home---</option>
                    <option value="apt">Apartment</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select>
            </div>
        <button type="submit">Submit</button>
        </fieldset>
    </form>
    <div id="output"></div>
    <div id="table-data"></div>
</body>
</html>
