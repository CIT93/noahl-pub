<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <fieldset>
            <legend>Carbon Footprint Calculator</legend>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName"/>
                <span id="firstNameError" class="error"></span>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName"/>
                <span id="lastNameError" class="error"></span>
            </div>

            <div>
                <label for="">Count the members of your household</label>
                <input type="number" name="houseHoldMembers" min="1" max="6" required/>
            </div>
            <div>
                <label for="">Consider the size of your home</label>
                <select name="houseSize" required>
                    <option value="">---Please Enter Size of Home---</option>
                    <option value="apt">Apartment</option>
                    <option value="large">Large</option>
                    <option value="medium">Medium</option>
                    <option value="small">Small</option>
                </select>
            </div>
        <button type="submit" id="submitButton">Submit</button>
        <span id="submitError" class="error"></span>
        </fieldset>
    </form>
    <div id="table-data"></div>
</body>
</html>
